<form id="assignment">
  <div id="error_message" class="center">
  </div>
  <fieldset style="height: 33.3rem;">
    <datalist id="list_employees">
    </datalist>
    <datalist id="list_tasks">
    </datalist>
    <datalist id="list_projects">
    </datalist>
    <table>
      <thead>
        <th>Create Tasks</th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="row">
      <div class="col s12 m6">
        <div class="input-field col s12">
          <select id="employee" class="browser-default validate">
         </select>
          <label for="employee">Emplyee Name</label>
        </div>
        <div class="input-field col s12">
          <select id="project" class="browser-default validate">
         </select>
          <label for="project">Project Name</label>
        </div>
        </div>
      <div class="col s12 m6">
        <div class="input-field col s12">
          <select id="task" class="browser-default validate">
         </select>
          <label for="task">Task Name</label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="fixed-action-btn" id="btnAssignmentSave">
    <button type="submit" class="btn-floating btn-large waves-effect waves-light red"> <i class="material-icons">check</i></button>
  </div>
</form>
