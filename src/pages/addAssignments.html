<form id="assignment">
  <div id="error_message" class="center">
  </div>
  <fieldset style="height: 33.3rem;">
  <datalist id="list_employees">
    </datalist>
  <datalist id="list_projects">
    </datalist>
    <datalist id="list_tasks">
    </datalist>
    <table>
      <thead>
        <th>Create Assignments</th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="row">
      <div class="col s12 m6">
        <div class="input-field col s12">
          <input id="employee" type="text" name="employee" class="validate" list="list_employees">
          <label for="employee">Employee Name</label>
          <span class="error" style="height: inherit;">Field is required</span>
        </div>
        <div class="input-field col s12">
          <input id="project" type="text" name="project" class="validate" list="list_projects">
          <label for="project">Prject Name</label>
          <span class="error" style="height: inherit;">Field is required</span>
        </div>
        </div>
      <div class="col s12 m6">
        <div class="input-field col s12">
          <input id="task" type="text" name="task" class="validate" list="list_tasks">
          <label for="task">Task Name</label>
          <span class="error" style="height: inherit;">Field is required</span>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="fixed-action-btn" id="btnAssignmentSave">
    <button type="submit" class="btn-floating btn-large waves-effect waves-light red"> <i class="material-icons">check</i></button>
  </div>
</form>
