<form id="task">
  <div id="error_message" class="center">
  </div>
  <fieldset style="height: 33.3rem;">
    <datalist id="list_projects">
    </datalist>
    <table>
      <thead>
        <th>Create Tasks</th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="row">
      <div class="col s12 m6">
        <div class="input-field col s12">
          <input id="project_name" type="text" name="project_name" class="validate" list="list_projects">
          <label for="project_name">Prject Name</label>
          <span class="error" style="height: inherit;">Field is required</span>
        </div>
        <div class="input-field col s12">
          <input id="task_name" type="text" name="task_name" class="validate" title="Enter the task name." autofocus required>
          <label for="task_name">Task Name</label>
          <span class="error" style="height: inherit;">Field is required</span>
        </div>
        <div class="input-field col s12">
          <input id="start_date" type="text" name="start_date" class="form-control">
          <label for="start_date">Enter Start date(e.g:yyyy-mm-dd)</label>
        </div>
        </div>
      <div class="col s12 m6">
      <div class="input-field col s12">
          <input id="end_date" type="text" name="end_date" class="form-control">
          <label for="end_date">Enter End date(e.g:yyyy-mm-dd)</label>
        </div>
        <div class="input-field col s12">
          <input id="effort" type="number" name="effort" step="any" class="validate" title="Enter the planned effort." autofocus required>
          <label for="price">Planned Effort in Hrs</label>
          <span class="error" style="height: inherit;">Not a number</span>
        </div>
        <div class="input-field col s12">
          <select id="status" class="browser-default validate">
         </select>
          <label for="status">Status</label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="fixed-action-btn" id="btnProductSave">
    <button type="submit" class="btn-floating btn-large waves-effect waves-light red"> <i class="material-icons">check</i></button>
  </div>
</form>
